<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project zero</title>
    <meta name="description" content="Webdesign for Design Mayors">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="icon" href="res/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" type="text/css" href="res/global.css" />
    <style>

      div.card-grid{display:grid;

        grid-template-columns: repeat(auto-fill,minmax(300px,1fr));

        padding:4vw; grid-gap:4vw;}

      div.card{background-color:#fcc;
        aspect-ratio: 1/ 1; border-radius:50%;

        box-shadow:0 0 20px rgba(0,0,0,0.5);
       transition:all 0.1s;
      }
    div.card:hover{ border-radius:10%; transform:scale(1.1);}

    </style>
  </head>
  <body>

  <div class="card-grid">
    <div class="card">1</div>
    <div class="card">2</div>
    <div class="card">3</div>
    <div class="card">4</div>
    <div class="card">5</div>
    <div class="card">6</div>
    <div class="card">7</div>
    <div class="card">8</div>
  </div>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project zero</title>
    <meta name="description" content="Webdesign for Design Mayors">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="icon" href="res/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" type="text/css" href="res/global.css" />
    <style>

      div.card-grid{display:grid; grid-template-columns:1fr 1fr 1fr 1fr; padding:4vw; grid-gap:4vw;}

      @media (max-width:1000px)
      {
        div.card-grid{grid-template-columns:1fr 1fr 1fr;}
      }
      @media (max-width:800px)
      {
        div.card-grid{grid-template-columns:1fr 1fr;}
      }
      @media (max-width:600px)
      {
        div.card-grid{grid-template-columns:1fr;}
      }



      div.card{background-color:#fee; aspect-ratio: 2 / 3;}

    </style>
  </head>
  <body>

  <div class="card-grid">
    <div class="card">1</div>
    <div class="card">2</div>
    <div class="card">3</div>
    <div class="card">4</div>
    <div class="card">5</div>
    <div class="card">6</div>
    <div class="card">7</div>
    <div class="card">8</div>
  </div>

  </body>
</html>
